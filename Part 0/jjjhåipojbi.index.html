<!DOCTYPE html>
<html>
    <head>
        <!-- <link rel="stylesheet" href="jjjhÃ¥ipojbi.css">> -->
    </head>
    <style>
        
        ul{
            margin-top: 5px;
            margin-bottom: 5px;
            list-style: none;
        }

        ul li::before{
            color: black;
            display: inline-block;
            content: "\2022";
            
        }

        p{
            margin-top: 20px;
        }

        a:hover{
          background-color: red;
        }

  

        table,
            td {
                border: 1px solid #333;
                margin-top: 30px;
                margin-bottom: 30px;
            }

            tr{
                margin-left: 5px;
                margin-right: 5px;
            }

            thead,
            tfoot {
                background-color: #333;
                color: #fff;
            }

        
        form{
            margin-top: 10px;
            display: table;
        }

        div{
            display: table-row;
        }
        label, input{
            display: table-cell;
            margin-bottom: 10px;
        }
        label{
            padding-right: 10px;
        }

    </style>

    <body>
        <div class = "container">
            <img src="barca.png" alt="Logo" width="200"/>
            
            <p>Most games played in FC Barcelonas history</p>
            <ul>
                <li>Xavi Hernandez</li>
                    <ul>
                        <li>767 </li>
                    </ul>
                
                <li>Lionel Messi</li>
                    <ul>
                        <li>752</li>
                    </ul>

                <li>Andres Iniesta</li>
                    <ul>
                        <li>674 </li>
                    </ul>

                <li>Sergio Busquets</li>
                    <ul>
                        <li>600</li>
                    </ul>

                <li>Carles Puyol</li>
                    <ul>
                        <li>593</li>
                    </ul>
            </ul>

            <a href="https://www.fcbarcelona.com/en/football/first-team/honours" target="_blank" rel="noreferrer">FC Barcelonas honours</a>

        </div>

        <table>
            <thead>
                <tr>
                    <th colspan="2">Most goals</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lionel Messi</td>
                    <td>672 goals</td>
                </tr>
            </tbody>
        </table>

        <form action="">
            <div class="form-example">
              <label for="name">Enter your name: </label>
              <input type="text" name="name" id="name" required>
            </div>
            <div class="form-example">
              <label for="email">Enter your email: </label>
              <input type="email" name="email" id="email" required>
            </div>
            <div class="form-example">
              <input type="submit" value="Subscribe!">
            </div>
          </form>
          
    </body>
</html>
